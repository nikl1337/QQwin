<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}QNFT Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js CDN for price_chart.html - can be moved to specific template if preferred -->

</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Upload & Mint</a></li>
            <li><a href="{{ url_for('marketplace_page') }}">Marketplace</a></li>
            <li><a href="{{ url_for('chart_page') }}">Price Chart</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
